        <!-- Page Title -->
        <div class="page-title-container">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 wow fadeIn">
                        {% for item in site.data.nav-items %}
                            {% if item.name == page.title %}
						       <i class="fa {{ item.faurl }}"></i>
                            {% endif %}
                        {% endfor %}
                        <h1>{{ page.title }} /</h1>
                        <p>{{ page.sub-title }}</p>
                    </div>
                </div>
            </div>
        </div>
